<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <main>
        <div class="timer">
            <form>
                <select id="date"></select>
            </form>
            <ul>
                <li class="days">
                    <p class="number" id="days"></p>
                    <span>days</span>
                </li>
                <li class="hours">
                    <p  class="number" id="hours"></p>
                    <span>hours</span>
                </li>
                <li class="mins">
                    <p class="number" id="mins"></p>
                    <span>minutes</span>
                </li>
                <li class="secs">
                    <p class="number" id="secs"></p>
                    <span>seconds</span>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
